<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <title>LolProCn</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:graphicImage value="./resources/images/images.jpeg" height="200px" id="banner"></h:graphicImage>
                <h:form>
                    <h:inputText value="#{data.summoner}" styleClass="searchBar" id="keyword"/>
                    <p:watermark value="Search by Summoner Name" for="keyword"/>
                    <p:commandButton value="Search" action="#{data.profileRedirect()}"/>
                </h:form>
                <h:panelGrid columns="5">
                    <p:button  value="HOME" outcome="index.xhtml">

                    </p:button>
                    <p:button  value="t1">

                    </p:button>
                    <p:button  value="t2">

                    </p:button>
                    <p:button  value="t3">

                    </p:button>
                </h:panelGrid>
            </ui:insert>
        </div>
        <div>
            <div id="right">

                <ui:insert name="right">

                    <p:tabView>
                        <p:tab title="Champion Rotation">
                            <h:panelGrid>
                                <p:dataList value="#{data.freeToPlayChampionList.champions}" var="champion" >
                                    <p:graphicImage name="./images/bundle/4.15.1/img/champion/#{champion.name}.png" style='width:60px;height:60px'/>

                                    <p:outputLabel value="#{champion.name}"/>
                                </p:dataList>
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Copyright 2014 LOLProCn</ui:insert>
        </div>

        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <script type="text/javascript" src="./resources/js/script.js"/>
    </h:body>

</html>
