<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template/template.xhtml">
            <ui:define name="content">
                <div id="summoner-titlebar" style="background-image: url('http://lkimg.zamimg.com/shared/images/champion_headers/157_0.jpg')">
                    <div id="summoner-icon">
                        <h:graphicImage styleClass="summoner-icon" value="./resources/images/bundle/4.12.2/img/profileicon/#{data.summonerDto.profileIconId}.png"/>
                        <!--                        <img id="cover-image" src="http://lkimg.zamimg.com/shared/riot/images/profile_icons/profileIcon663.jpg"></img>-->
                    </div>
                    <div style="height: 64px; margin-left: 100px;">
                        <div id="summoner-titlebar-summoner-name">
                            <h:outputText value="#{data.summonerDto.name}"/>
                        </div>
                        <div id="summoner-titlebar-summoner-meta">
                            <h:outputText value="Level #{data.summonerDto.summonerLevel}"/>
                        </div>
                    </div>
                </div>
               <h:form>
                    <p:panelGrid columns="4" id="parent"> 
                        <p:panelGrid columns="2">
                            <p:commandButton  value="Profile" update="parent" action="#{panelUpdate.stat_display()}">

                            </p:commandButton>
                            <p:button  value="Matchs" onclick="toggle()">

                            </p:button>
                            <p:commandButton  value="Masteries" update="parent" action="#{panelUpdate.mastery_display()}" >

                            </p:commandButton>
                            <p:commandButton  value="Runes" update="parent" action="#{panelUpdate.rune_display()}">

                            </p:commandButton>
                            <p:button  value="t4" styleClass="back">

                            </p:button>
                        </p:panelGrid>
                        <p:panelGrid id="center" rendered="#{panelUpdate.render_stat}">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="2"></p:column>
                                    <p:column colspan="2">Statistics</p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column rowspan="10" styleClass="but">

                                    <p:commandButton  value="Normal 5v5"  update="title,wins,kills,assists,Minion_kills,Neutral_minion_Kills,Turret_destroyed" action="#{data.statistic.rank_normal_update()}" styleClass="but">

                                    </p:commandButton>

                                </p:column>
                                <p:column rowspan="10">

                                    <p:commandButton  value="Rank 5v5" update="title,wins,kills,assists,Minion_kills,Neutral_minion_Kills,Turret_destroyed" action="#{data.statistic.normal_rank_update()}" styleClass="but" >

                                    </p:commandButton>

                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan='2'>
                                    <p:outputLabel id="title" value="#{data.statistic.title}"/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>Wins</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.wins}" id="wins"/>
                                </p:column>
                            </p:row>
                            <p:row rendered="false">
                                <p:column>Loses</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.losses}" id="losses"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>Kills</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.kills}" id="kills"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>Assists</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.assists}" id="assists"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>Minion kills</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.minion_kills}" id="Minion_kills"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>Neutral minion Kills</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.neutral_minion_Kills}" id="Neutral_minion_Kills"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>Turret destroyed</p:column>
                                <p:column>
                                    <h:outputText value="#{data.statistic.turret_destroyed}" id="Turret_destroyed"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="2"  rendered="#{panelUpdate.render_mastery}">
                            <h:graphicImage value="./resources/images/bundle/img/mastery/masteryback.png"/>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="2"  rendered="#{panelUpdate.render_rune}">
                            <h:outputText value="rune" />
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
