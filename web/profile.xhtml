<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template/template.xhtml">
            <ui:define name="content">
                <div id="summoner-titlebar" style="background-image: url('http://lkimg.zamimg.com/shared/images/champion_headers/157_0.jpg')">
                    <div id="summoner-icon" style="padding: 20px">
                        <img id="cover-image" src="http://lkimg.zamimg.com/shared/riot/images/profile_icons/profileIcon663.jpg"></img>
                    </div>
                    <div style="height: 64px; margin-left: 70px;">
                        <div id="summoner-titlebar-summoner-name">
                            <h:outputText value="#{data.summonerDto.name}"/>
                        </div>
                        <div id="summoner-titlebar-summoner-meta">
                            <h:outputText value="Level #{data.summonerDto.summonerLevel}"/>
                            
                     </div>
                    </div>
                </div>

                <p:panelGrid columns="2"> 
                    <p:panelGrid columns="2" styleClass="back">
                        <p:button  value="Profile" styleClass="back">

                        </p:button>
                        <p:button  value="Matchs" styleClass="back">

                        </p:button>
                        <p:button  value="Masteries" styleClass="back">

                        </p:button>
                        <p:button  value="Runes" styleClass="back">

                        </p:button>
                        <p:button  value="t4" styleClass="back">

                        </p:button>
                    </p:panelGrid>
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2"></p:column>
                                <p:column colspan="2">Statistics</p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column rowspan="10">
                                <p:button  value="Solo 5v5" styleClass="back">

                                </p:button>
                            </p:column>
                            <p:column rowspan="10">
                                <p:button  value="Rank 5v5" styleClass="back">

                                </p:button>
                            </p:column>
                        </p:row>



                        <p:row>
                            <p:column colspan='2'>Normal 5V5</p:column>

                        </p:row>
                        <p:row>
                            <p:column>Wins</p:column>
                            <p:column>
                                <h:outputText value="#{data.normal5_5.wins}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Kills</p:column>
                            <p:column>
                                <h:outputText value="#{data.normal5_5.aggregatedStatsDto.totalChampionKills}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Assists</p:column>
                            <p:column>
                                <h:outputText value="#{data.normal5_5.aggregatedStatsDto.totalAssists}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Minion kills</p:column>
                            <p:column>
                                <h:outputText value="#{data.normal5_5.aggregatedStatsDto.totalMinionKills}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Neutral minion Kills</p:column>
                            <p:column>
                                <h:outputText value="#{data.normal5_5.aggregatedStatsDto.totalNeutralMinionsKilled}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>Turret destroyed</p:column>
                            <p:column>
                                <h:outputText value="#{data.normal5_5.aggregatedStatsDto.totalTurretsKilled}"/>
                            </p:column>
                        </p:row>



                    </p:panelGrid>
                </p:panelGrid>

            </ui:define>


        </ui:composition>
    </h:body>
</html>
