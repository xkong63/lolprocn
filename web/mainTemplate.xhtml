<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:graphicImage value="./resources/images/banner.jpg" />

                <h:form>   
                    <p:inputText id="summoner" /><p:commandButton value="Search" />
                </h:form>


            </ui:insert>
        </div>
        <div>

            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">

                        <p:tabView>
                            <p:tab title="HOME">
                                <h:panelGrid columns="1" cellpadding="10">
                                    
                                    <h:outputText
                                        value="The story begins as Don Vito Corleone..." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="LEADERBOARDS">
                                <h:panelGrid columns="1" cellpadding="10">
                                  
                                    <h:outputText value="Francis Ford Coppola's legendary..." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="CHANMPIONS">
                                <h:panelGrid columns="1" cellpadding="10">
                                   
                                    <h:outputText value="After a break of more than 15 years..." />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
